<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Contact</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">Add Contact</h1>

    <div class="row my-6">
        <div class="col-md-6 my-6 mx-auto">


            <form action="#" th:action="@{/savecontact}" method="POST" th:object="${contactRequest}" class="mt-4">

                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <ul>
                        <li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>
                    </ul>
                </div>

                <!-- Input fields -->
                <div class="mb-3">
                    <label for="contactName" class="form-label">Contact Name:</label>
                    <input type="text" id="contactName" th:field="*{contactName}" class="form-control" required="required" />
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required="required" />
                </div>

                <div class="mb-3">
                    <label for="designation" class="form-label">Designation:</label>
                    <input type="text" id="designation" th:field="*{designation}" class="form-control" required="required" />
                </div>

                <div class="mb-3">
                    <label for="officeNumber" class="form-label">Office Number:</label>
                    <input type="text" id="officeNumber" th:field="*{officeNumber}" class="form-control" required="required" />
                </div>

                <div class="mb-3">
                    <label for="userId" class="form-label">User ID:</label>
                    <input type="text" id="userId" th:field="*{userId}" class="form-control" required="required" />
                </div>

                <!-- Submit button -->
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Save Contact</button>
                    <a th:href="@{/user-data/{userId}(userId=${userId})}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
