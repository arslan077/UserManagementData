<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Vehicle</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">Add Vehicle</h1>

    <div class="row my-6">
        <div class="col-md-6 my-6 mx-auto">
            <form action="#" th:action="@{/savevehicle}" method="POST" th:object="${vehicleRequest}" class="mt-4">

                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <ul>
                        <li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>
                    </ul>
                </div>

                <!-- Input fields -->
                <div class="mb-3">
                    <label for="vehicleName" class="form-label">Vehicle Name:</label>
                    <input type="text" id="vehicleName" th:field="*{vehicleName}" class="form-control" required="required" />
                </div>

                <div class="mb-3">
                    <label for="vehicleType" class="form-label">Vehicle Type:</label>
                    <input type="text" id="vehicleType" th:field="*{vehicleType}" class="form-control" required="required" />
                </div>

                <div class="mb-3">
                    <label for="userId" class="form-label">User ID:</label>
                    <input type="text" id="userId" th:field="*{userId}" class="form-control" required="required" />
                </div>

                <!-- Submit button -->
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Save Vehicle</button>
                    <a th:href="@{/user-data/{userId}(userId=${userId})}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
